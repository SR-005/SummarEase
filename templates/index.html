<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <title>SummarEase</title>
</head>
<body class="bgcustom">
    <h2 class="summarease text-center">SummarEase</h2>
    <h4  class="caption text-center">Too many pages, too little time? SummarEase it!</h4>

    <p class="d-flex justify-content-center uploadtext">Upload your file here and get the summary instantly</p>
    <div class="d-flex flex-row justify-content-center forumdiv">
        <select class="form-select form-select-lg mb-3 w-50 mt-2 custom-forum" id="inputTypeSelector" aria-label="Large select example">
            <option selected>Type of File to Summarize</option>
            <option value="document">Document</option>
            <option value="website">Website</option>
            <option value="image">Image</option>
        </select>
    </div>

    <div class="d-flex justify-content-center align-items-center mt-2">
    
        <div id="documentInput" style="display: none;" class="w-25 ">
            <p class="selecttext">Select a PDF from your System</p>
            <input class="form-control" type="file" id="documentFile" name="documentFile" accept=".pdf">
        </div>

        <div id="websiteInput" style="display: none;" class="w-25">
            <p class="selecttext">Enter a Website URL</p>
            <input type="url" class="form-control" id="websiteURL" name="websiteURL" placeholder="https://example.com">
        </div>

        <div id="imageInput" style="display: none;" class="w-25">
            <p class="selecttext">Select an Image from your System</p>
            <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
        </div>
    </div>

    <script>
        const selector = document.getElementById("inputTypeSelector");

        const documentInput = document.getElementById("documentInput");
        const websiteInput = document.getElementById("websiteInput");
        const imageInput = document.getElementById("imageInput");

        selector.addEventListener("change", function () {
            const selected = this.value;

            // Hide all inputs first
            documentInput.style.display = "none";
            websiteInput.style.display = "none";
            imageInput.style.display = "none";

            // Show relevant input
            if (selected === "document") {
                documentInput.style.display = "block";
            } else if (selected === "website") {
                websiteInput.style.display = "block";
            } else if (selected === "image") {
                imageInput.style.display = "block";
            }
        });
    </script>

</body>
</html>
